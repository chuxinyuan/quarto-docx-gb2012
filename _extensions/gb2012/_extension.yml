title: 党政机关公文格式 (GB/T 9704-2012)
author: 楚新元
version: 1.0.0
quarto-required: ">=1.4.549"
contributes:
  formats:
    docx: 
      reference-doc: template.docx
      toc: false
      filters:
        # Process document metadata and formatting
        - at: pre-ast
          path: lua/gbmetadata.lua
        # Apply official styles to docx
        - at: post-render
          path: lua/gbstyler.lua
        # Add line numbers if required
        - at: post-render
          path: lua/gblinenumber.lua
      knitr: 
        opts_chunk: 
          dev: ragg_png
